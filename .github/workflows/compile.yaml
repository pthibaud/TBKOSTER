name: TBKOSTER standard compilation
on: [push]
jobs:
  Compilation:
    runs-on: ubuntu-latest
    steps:
      - name: 'Upgrade packages'
        run: sudo apt install -y libopenblas-dev gettext
      - name: 'Activate virtualenv'
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          echo PATH=$PATH >> $GITHUB_ENV
      - name: 'Setup fypp preprocessor'
        run: pip3 install fypp
      - name: 'Clone fortran stdlib'
        run: |
          git clone https://github.com/fortran-lang/stdlib.git
          cd stdlib
          cmake -DCMAKE_BUILD_TYPE=Release -DFIND_BLAS=off -Bbuild
          cmake --build build --parallel
          sudo cmake --install build 
          cd ..
      - name: 'Check out repository code'
        uses: actions/checkout@v4
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "The workflow is now ready to test your code on the runner."
      - name: 'Prepare environment'
        run: cmake -DCMAKE_BUILD_TYPE=Release -B build .
      - name: 'Make binaries'
        run: cmake --build build --parallel
      - name: 'Generate artifacts'
        uses: actions/upload-artifact@v4
        with:
          name: 'Binary for ubuntu'
          path: build/bin/*.x
          retention-days: 5
      - run: echo "üçè This job's status is ${{ job.status }}."
